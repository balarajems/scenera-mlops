name: get model training status

on:
  workflow_dispatch:
  push:
    branches: [ scenera-devcontainer ]

jobs:
  train-custom-model:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: train custom model
        env:
          RESOURCE_KEY: ${{secrets.RESOURCE_KEY}}  
        run: |
          python train_model_v2.py
          python train_model_status.py
        working-directory: ./train_custom_model
  log_training_metrics:
    needs: train-custom-model
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: log training metrics
        env:
          RESOURCE_KEY: ${{secrets.RESOURCE_KEY}}  
        run: |
          python train_model_status.py
        working-directory: ./train_custom_model
