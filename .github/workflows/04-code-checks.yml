name: Code checks

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened

jobs:
  job1:
    name: linting
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install Requirements
      run: |
        pip install -r ./requirements.txt
      working-directory: /
    - name: Run linting tests
      run: | 
        flake8 src/model/
    - name: Run pytest
      run: |
          pytest
      